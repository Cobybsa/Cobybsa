<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias | COBYBSA</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      max-width: 600px;
      padding: 40px 24px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 32px;
    }

    p {
      margin: 0 0 24px;
      font-size: 16px;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(90deg, #f59e0b, #38bdf8);
      color: #0b0f1a;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>¡Solicitud enviada! ✅</h1>
    <p>
      Gracias por contactarnos. Hemos recibido su solicitud de cotización y
      nuestro equipo la revisará a la brevedad.
    </p>
    <p>
      En caso de requerir información adicional, nos comunicaremos con usted.
    </p>

    <a href="index.html">Volver al inicio</a>
  </div>

</body>
</html>
