backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "novedades"
    label: "Novedades"
    folder: "content/novedades"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "proyectos"
    label: "Proyectos"
    folder: "content/proyectos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Cliente (opcional)", name: "cliente", widget: "string", required: false }
      - { label: "Ubicación (opcional)", name: "ubicacion", widget: "string", required: false }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Imagen principal", name: "image", widget: "image" }
      - label: "Galería (opcional)"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Descripción", name: "body", widget: "markdown" }

  - name: "paginas"
    label: "Páginas"
    files:
      - label: "Inicio"
        name: "inicio"
        file: "content/paginas/inicio.json"
        fields:
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Descripción", name: "descripcion", widget: "text" }
          - { label: "CTA principal (texto)", name: "cta_principal_texto", widget: "string" }
          - { label: "CTA principal (link)", name: "cta_principal_link", widget: "string" }
          - { label: "CTA secundario (texto)", name: "cta_secundario_texto", widget: "string" }
          - { label: "CTA secundario (link)", name: "cta_secundario_link", widget: "string" }
